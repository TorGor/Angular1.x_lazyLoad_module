<div class="row">
    <div class="panel panel-default">
        <div class="panel-wrapper">
            <div class="panel-body">
                <span class="form-group add-button-class">
                    <button
                        ng-show='validPower("GAMESPRODUCTS", ["POST"])'
                        class="btn btn-primary"
                        ng-click="addGamesProducts()"
                        type="button"
                        translate="table.button.add"
                    >
                        新增
                    </button>
                </span>
                <form class="form-inline pull-right add-button-class" role="form">
                    <div style="position: relative" class="form-group">
                        <span style="position: absolute;left: 4px;top: 6px"><em class="fa fa-search"></em></span>
                        <input class="form-control" type="text" ng-model="gamesProductsSearch" placeholder="{{searchPlaceholder(['table.gamesProducts.th1', 'table.gamesProducts.th2', 'table.gamesProducts.th3'])}}">
                    </div>
                </form>
                <div
                        web-data-table
                        items="gamesProducts"
                        ao-data="gamesProductsAoData"
                        search="gamesProductsSearch"
                        reload="gamesProductsReload"
                        show-items="showGamesProducts"
                >
                    <table width="100%" class="table table-bordered table-hover bg-white">
                        <thead>
                        <tr class="bg-gray-light text-bold">
                            <td style="width: 40%" ao-data="gamesProductsAoData" web-data-table-sort="code">
                                {{'table.gamesProducts.th1' | translate}}
                            </td>
                            <td style="width: 40%" ao-data="gamesProductsAoData" web-data-table-sort="name">
                                {{'table.gamesProducts.th2' | translate}}
                            </td>
                            <td style="width: 40%" ao-data="gamesProductsAoData" web-data-table-sort="disabled">
                                {{'table.gamesProducts.th3' | translate}}
                            </td>
                            <td style="width: 17%"
                                ng-show='validPower("GAMESPRODUCTS", ["PATCH"])'>{{'table.button.operation' | translate}}</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in showGamesProducts">
                            <td>
                                <span editable-text="item.code" e-name="code" e-formclass="xeditable-md"
                                      onbeforesave="validReg('^[A-Z]{1,10}$', $data, 'A-Z max 10 char')"
                                      e-form="rowform"
                                      e-placeholder='A-Z max 10 char'
                                      e-required="">{{ item.code || '' }}</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-info" ng-click="showGameProductNameModal(item)">{{showAddOrDetail(item.name, item._id)}}</button>
                            </td>
                            <td>
                                <span>{{item.disable ? 'Yes' : 'No'}}</span>
                            </td>
                            <td style="white-space: nowrap;" ng-show='validPower("GAMESPRODUCTS", ["PATCH"])'>
                                <form class="form-buttons form-inline" editable-form name="rowform"
                                      onaftersave="saveGamesProducts(item, $data)" ng-show="rowform.$visible"
                                      shown="validIsNew(item._id)">
                                    <button class="btn btn-sm btn-info" type="submit" ng-disabled="rowform.$waiting"
                                            title="{{'table.button.save' | translate}}">
                                        <em class="fa fa-save"></em>
                                    </button>
                                    <button class="btn btn-sm btn-default" type="button" ng-disabled="rowform.$waiting"
                                            ng-click="rowform.$cancel();cancelSave(item,$index)"
                                            title="{{'table.button.cancel' | translate}}">
                                        <em class="fa fa-times"></em>
                                    </button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-sm btn-info" ng-show='validPower("GAMESPRODUCTS", ["PATCH"])' ng-click="rowform.$show()"
                                            title="{{'table.button.edit' | translate}}">
                                        <em class="fa fa-pencil"></em>
                                    </button>
                                    <!--<button class="btn btn-sm btn-danger" ng-click="deleteGamesProducts(item)"-->
                                            <!--title="{{'table.button.delete' | translate}}">-->
                                        <!--<em class="fa fa-trash"></em>-->
                                    <!--</button>-->
                                </div>
                            </td>
                        </tr>
                        <tr ng-show="showGamesProducts.length==0">
                            <td colspan='{{validPower("GAMESPRODUCTS", ["PATCH"])?4:3}}'
                                                               class="">{{'table.no_date' | translate}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
