<div class="modal-header">
    <h3 class="modal-title">{{'添加order'}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">订单号</label>
                            <div class="col-lg-10">
                                <input ng-model="orderAdd.order_no" class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">交易号</label>
                            <div class="col-lg-10">
                                <input ng-model="orderAdd.trade_no" class="form-control" type="text" placeholder="trade no">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">数量</label>
                            <div class="col-lg-10">
                                <input ng-model="orderAdd.amount" class="form-control" type="number" placeholder="amount">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!orderAdd.order_no||!orderAdd.trade_no||!orderAdd.amount" ng-click="confirmOrderAddModal()">{{'table.button.save' | translate}}</button>
    <button class="btn btn-default" type="button" ng-click="cancelOrderAddModal()">{{'table.button.cancel' | translate}}</button>
</div>
