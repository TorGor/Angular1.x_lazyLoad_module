<div class="modal-header">
    <h3 class="modal-title">{{'报表-金额'}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <legend class="text-center">
                            概览
                        </legend>
                        <div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 text-right control-label">bigwin</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.bigwin" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 text-right control-label">coupon</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.coupon" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 control-label text-right">deposit</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.deposit" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 control-label text-right">rebate</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.rebate" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 control-label text-right">withdraw</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.withdraw" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <legend class="text-center">
                            balances
                        </legend>
                        <div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 text-right control-label">AG</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.balances.AG" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 text-right control-label">BBIN</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.balances.BBIN" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 control-label text-right">FS</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.balances.FS" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 control-label text-right">MAIN</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.balances.MAIN" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-lg-4 col-sm-5 control-label text-right">PT</label>
                                <div class="col-lg-8 col-sm-7">
                                    <input ng-model="modalItem.balances.PT" disabled='true' class="form-control" type="text" >
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancelModal()">{{'table.button.cancel' | translate}}</button>
</div>
