<div class="modal-header">
    <h3 class="modal-title">{{edit?'修改':'添加' +'优惠券'}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">编码</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem.code" class="fcodeorm-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">名称</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem.name" class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">货币</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem.currency" class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">品牌</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem.brand" class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">钱包</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem.wallet" class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">产品</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem.product" class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">类型</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem.type" class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">订单号</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem." class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">订单号</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem." class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">订单号</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem." class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">订单号</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem." class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">订单号</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem." class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">订单号</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem." class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-lg-4 col-md-6 control-label">订单号</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="couponsItem." class="form-control" type="text" placeholder="order no">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="confirmModal()">{{'table.button.save' | translate}}</button>
    <button class="btn btn-default" type="button" ng-click="cancelModal()">{{'table.button.cancel' | translate}}</button>
</div>
