<div class="modal-header">
    <h3 class="modal-title">{{showEditStatus(edit)+'语言'}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <form class="form-horizontal" name="myForm">
                        <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                            <label class="col-lg-4 col-md-6 control-label">{{'table.localeLanguage.th1' | translate}}</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="modalItem.code" name='code' required ng-disabled='!hasPower||edit==3'
                                       class="form-control"
                                       type="text"
                                       ng-pattern='/^[^/]*$/'
                                       placeholder="string no '/'">
                                <span class='text-danger valid-error'
                                      ng-show="myForm.code.$dirty&&myForm.code.$invalid">
                                    {{checkRequiredData()}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                            <label class="col-lg-4 col-md-6 control-label">{{'table.localeLanguage.th2' | translate}}</label>
                            <div class="col-lg-8 col-md-6">
                                <input ng-model="modalItem.name" name='name' required ng-disabled='!hasPower'
                                       class="form-control"
                                       type="text"
                                       placeholder="eg. zh-CN">
                                <span class='text-danger valid-error' ng-show="myForm.name.$dirty&&myForm.name.$invalid">
                                    {{checkRequiredData()}}
                                </span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                            <label class="col-lg-4 col-md-6 control-label">{{'table.localeLanguage.th3' |
                                                                           translate}}</label>
                            <div class="col-lg-8 col-md-6">
                                <ui-select
                                    ng-model="modalItem.supported"
                                    theme="bootstrap"
                                    ng-disabled='!hasPower'
                                    search-enabled="false">
                                    <ui-select-match placeholder="choose supported">
                                        <span ng-bind="$select.selected.label"></span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="item.value as item in supportedOptions">
                                        <span ng-bind="item.label"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled='myForm.$invalid' ng-show="hasPower"
            ng-click="confirmModal()">{{'table.button.save' | translate}}</button>
    <button
        class="btn btn-default" type="button" ng-click="cancelModal()"
    >{{'table.button.cancel' | translate}}</button>
</div>
