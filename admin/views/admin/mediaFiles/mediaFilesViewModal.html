<div class="modal-header">
    <h3 class="modal-title">{{'查看'+'文件'}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <div style='margin-bottom: 15px' class='text-center' ng-repeat='file in files'>
                        <p>{{file}}</p>
                        <div>
                            <img style='max-width: 100%' ng-src='{{"http:"+file}}' alt='{{file}}'>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button
        class="btn btn-default" type="button" ng-click="cancelModal()"
    >{{'table.button.cancel' | translate}}
    </button>
</div>
