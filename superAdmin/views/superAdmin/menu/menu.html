<div class="row">
    <div class="col-md-3 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <div>
                        <button
                                class="mb-sm btn btn-primary btn-sm"
                                ng-click="addOneLevelMenu()"
                                type="button"
                        >
                            新增
                        </button>
                    </div>
                    <div ng-repeat="oneLevelMenu in oneLevelMenus">
                        <div class="self-nav-tree-padding"
                             ng-class="{'bg-gray-lighter': oneLevelMenu.id == currentSelectMenu.id}"
                             ng-click="getSecondLevelMenu(oneLevelMenu)"
                        >
                            <span>{{oneLevelMenu.menuName}}</span>
                            <span class="self-nav-tree-button">
                                <button class="btn btn-xs btn-info" ng-click="editOneLevelMenu(oneLevelMenu, $event)" title="Edit">
                                    <em class="fa fa-pencil"></em>
                                </button>
                                <button class="btn btn-xs btn-danger" ng-click="deleteOneLevelMenu(oneLevelMenu, $event)" title="remove">
                                    <em class="fa fa-trash"></em>
                                </button>
                            </span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <span class="form-group add-button-class">
                        <button
                                class="btn btn-primary"
                                ng-click="addSecondLevelMenu()"
                                ng-disabled="!currentSelectMenu.id"
                                type="button"
                        >
                            新增
                        </button>
                    </span>
                    <form class="form-inline pull-right" role="form">
                        <div style="position: relative" class="form-group">
                            <span style="position: absolute;left: 4px;top: 6px"><em class="fa fa-search"></em></span>
                            <input class="form-control" type="text" ng-model="twoLevelMenusAoData.menuName" placeholder="名称">
                        </div>
                        <div class="form-group">
                            <select
                                    class="form-control"
                                    ng-model="twoLevelMenusAoData.menuStatus"
                                    ng-options="option.value as option.label for option in superAdminSelectSearchOptions"
                            >
                            </select>
                        </div>
                    </form>
                    <div
                            web-data-table
                            items="twoLevelMenus"
                            ao-data="twoLevelMenusAoData"
                            reload="twoLevelMenusShowReload"
                            show-items="twoLevelMenusShow"
                    >
                        <table width="100%" class="table table-bordered table-hover bg-white">
                            <tbody>
                            <tr style="font-weight: bold;">
                                <td style="width: 10%" ao-data="twoLevelMenusAoData" web-data-table-sort="menuSortNo">序号</td>
                                <td style="width: 20%" ao-data="twoLevelMenusAoData" web-data-table-sort="menuName">菜单名称</td>
                                <td style="width: 30%" ao-data="twoLevelMenusAoData" web-data-table-sort="menuUrl">URL</td>
                                <td style="width: 13%" ao-data="twoLevelMenusAoData" web-data-table-sort="menuStatus">状态</td>
                                <td style="width: 17%">操作</td>
                            </tr>
                            <tr ng-repeat="item in twoLevelMenusShow">
                                <td>
                                    <span editable-text="item.menuSortNo" e-name="menuSortNo" e-formclass="xeditable-xs" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.menuSortNo || '' }}</span>
                                </td>
                                <td>
                                    <span editable-text="item.menuName" e-name="menuName" e-formclass="xeditable-sm" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.menuName || '' }}</span>
                                </td>
                                <td>
                                    <span editable-text="item.menuUrl" e-name="menuUrl" e-formclass="xeditable-md" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.menuUrl || '' }}</span>
                                </td>
                                <td>
                                    <span editable-select="item.menuStatus" e-name="menuStatus"  e-form="rowform" onbeforesave="checkRequiredData($data)" e-ng-options="option.value as option.label for option in superAdminSelect012.options">
                                        <span ng-bind-html="filter012OptionsValue(item.menuStatus)"></span>
                                    </span>
                                </td>
                                <td style="white-space: nowrap;">
                                    <form class="form-buttons form-inline" editable-form name="rowform" onbeforesave="saveSecondLevelMenu(item, $data)" ng-show="rowform.$visible" shown="item.id == null">
                                        <button class="btn btn-sm btn-info" type="submit" ng-disabled="rowform.$waiting" title="Save">
                                            <em class="fa fa-save"></em>
                                        </button>
                                        <button class="btn btn-sm btn-default" type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel();cancelSave(item,$index)" title="Cancel">
                                            <em class="fa fa-times"></em>
                                        </button>
                                    </form>
                                    <div class="buttons" ng-show="!rowform.$visible">
                                        <button class="btn btn-sm btn-info" ng-click="rowform.$show()" title="Edit">
                                            <em class="fa fa-pencil"></em>
                                        </button>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteSecondLevelMenu(item)" title="Delete">
                                            <em class="fa fa-trash"></em>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr ng-show="twoLevelMenusShow.length==0">
                                <td colspan="5" class="">查询结果数据为空</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
