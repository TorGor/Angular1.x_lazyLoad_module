<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
   <!-- START navbar header-->
   <div class="navbar-header">
      <a class="navbar-brand" href="#/">
         <div class="brand-logo">
            <img class="img-responsive" src="img/logo.png" alt="App Logo" />
         </div>
         <div class="brand-logo-collapsed">
            <img class="img-responsive" src="img/logo-single.png" alt="App Logo" />
         </div>
      </a>
   </div>
   <!-- END navbar header-->
   <!-- START Nav wrapper-->
   <div class="nav-wrapper">
      <!-- START Left navbar-->
      <ul class="nav navbar-nav">
         <li>
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a class="hidden-xs" href="" trigger-resize="" ng-click="app.layout.isCollapsed = !app.layout.isCollapsed" ng-if="!app.layout.isCollapsedText">
               <em class="fa fa-navicon"></em>
            </a>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <a class="visible-xs sidebar-toggle" href="" ng-click="app.asideToggled = !app.asideToggled">
               <em class="fa fa-navicon"></em>
            </a>
         </li>
      </ul>
      <!-- START Right Navbar-->
      <ul class="nav navbar-nav navbar-right">
         <!-- START username-->
         <li class="dropdown dropdown-list" uib-dropdown="">
            <a uib-dropdown-toggle="">
               <em class="icon-user"></em>
               {{user.name ? user.name.substr(0,8) : ''}}
            </a>
            <!-- START Dropdown menu-->
            <ul class="dropdown-menu animated flipInX">
               <li>
                  <!-- START list group-->
                  <div class="list-group">
                     <!-- list item-->
                     <a class="list-group-item" href='/changePassowrd.html'>
                        <div class="media-box">
                           <div class="pull-left">
                              <em class="fa icon-key text-info"></em>
                           </div>
                           <div class="media-box-body clearfix">
                              <p style='line-height: 15px' class="m0">change password</p>
                           </div>
                        </div>
                     </a>
                     <!-- list item-->
                     <a class="list-group-item" ng-click="userLogout()">
                        <div class="media-box">
                           <div class="pull-left">
                              <em class="fa icon-logout text-warning"></em>
                           </div>
                           <div class="media-box-body clearfix">
                              <p style='line-height: 15px' class="m0">logout out</p>
                           </div>
                        </div>
                     </a>
                  </div>
                  <!-- END list group-->
               </li>
            </ul>
            <!-- END Dropdown menu-->
         </li>
         <!-- END username-->
         <!-- START Alert menu-->
         <li class="dropdown dropdown-list" auto-close='outsideClick' uib-dropdown="">
            <a uib-dropdown-toggle="">
               <em class="icon-bell"></em>
               <div class="label" ng-show='socketMessages.length>0' ng-class='{true:"label-danger",false:""}[socketMessages.length>10]'>{{socketMessages.length}}</div>
            </a>
            <!-- START Dropdown menu-->
            <ul uib-dropdown-menu='' class="dropdown-menu animated flipInX">
               <li>
                  <!-- START list group-->
                  <div class="list-group">
                     <!-- list item-->
                     <a class="list-group-item" ng-repeat='item in socketMessages'>
                        <div class="media-box">
                           <div class="media-box-body clearfix">
                               <button ng-click='socketMessagesHandelClick(item,$index)' style='position: absolute;right: 6px;border-radius: 50%' class='btn btn-xs btn-green'>
                                  <em class='fa fa-check'></em>
                               </button>
                              <p class="m0">{{item.pusherTitle}}</p>
                              <p class="m0 text-muted">
                                 <small>{{item.pusherMsg}}</small>
                              </p>
                           </div>
                        </div>
                     </a>
                  </div>
                  <!-- END list group-->
               </li>
            </ul>
            <!-- END Dropdown menu-->
         </li>
         <!-- END Alert menu-->
         <!-- Fullscreen (only desktops)-->
         <li class="visible-lg">
            <a href="" toggle-fullscreen="toggle-fullscreen">
               <em class="fa fa-expand"></em>
            </a>
         </li>
         <!-- START Offsidebar button-->
         <li>
            <a href="" ng-click="app.offsidebarOpen = !app.offsidebarOpen">
               <em class="icon-settings"></em>
            </a>
         </li>
         <!-- END Offsidebar menu-->
      </ul>
      <!-- END Right Navbar-->
   </div>
   <!-- END Nav wrapper-->
   <!-- START Search form-->
   <form class="navbar-form" role="search" action="search.html">
      <div class="form-group has-feedback">
         <input class="form-control" type="text" placeholder="{{ 'topbar.search.PLACEHOLDER' | translate }}" />
         <div class="fa fa-times form-control-feedback" search-dismiss="search-dismiss"></div>
      </div>
      <button class="hidden btn btn-default" type="submit">Submit</button>
   </form>
   <!-- END Search form-->
</nav>
<!-- END Top Navbar-->
