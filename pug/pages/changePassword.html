<div class="block-center mt-xl wd-xl" ng-controller="changePassword">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img class="block-center img-rounded" src="img/logo.png" alt="Image" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">Change Password</p>
         <form class="form-validate mb-lg" role="form" ng-submit="changePassword()" name="changePasswordForm" novalidate="">
            <div class="form-group has-feedback">
               <input class="form-control" id="exampleInputEmail1" type="email" name="account_email" placeholder="Enter email" autocomplete="off" ng-model="account.email" required="" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="changePasswordForm.account_email.$dirty &amp;&amp; changePasswordForm.account_email.$error.required">This field is required</span>
               <span class="text-danger" ng-show="changePasswordForm.account_email.$dirty &amp;&amp; changePasswordForm.account_email.$error.email">This field must be a valid email address</span>
            </div>
            <div class="form-group has-feedback">
               <input class="form-control" id="exampleInputPassword1" type="password" name="account_password" placeholder="Password" ng-model="account.password" required="" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="changePasswordForm.account_password.$dirty &amp;&amp; changePasswordForm.account_password.$error.required">This field is required</span>
            </div>
            <div class="clearfix"></div>
            <button class="btn btn-block btn-primary mt-lg" type="submit">OK</button>
         </form>
         <div class="alert alert-danger text-center" ng-show="authMsg">{{authMsg}}</div>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
   </div>
</div>
