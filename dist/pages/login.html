<div class="block-center mt-xl wd-xl" ng-controller="LoginFormController as login">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img class="block-center img-rounded" src="img/logo.png" alt="Image" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">SIGN IN TO CONTINUE.</p>
         <form class="form-validate mb-lg" role="form" name="loginForm" novalidate="" autocomplete="off">
            <div class="form-group has-feedback">
               <input class="form-control" type="text" name="account_username" placeholder="Enter username" autocomplete="off" ng-model="account.username" required="" />
               <span class="fa fa-user form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="loginForm.account_username.$dirty && loginForm.account_username.$error.required">This field is required</span>
            </div>
            <div class="form-group has-feedback">
               <input class="form-control" type="password" name="account_password" placeholder="Password" autocomplete="off" ng-model="account.password" required="" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="loginForm.account_password.$dirty && loginForm.account_password.$error.required">This field is required</span>
            </div>
            <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" ng-false-value="0" ng-true-value="1" name="account_is_super" ng-model="account.isSuper" />
                     <span class="fa fa-check"></span>Super Admin</label>
               </div>
            </div>
            <button class="btn btn-block btn-primary mt-lg" ng-click="login()" ng-disabled="!account.username || !account.password" type="submit">Login
            </button>
         </form>
         <div class="text-danger text-center" ng-show="authMsg">{{authMsg}}
         </div>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
   </div>
</div>
