<!DOCTYPE html>
<html lang="en" data-ng-app="angle">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="后台管理系统">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard">
   <title></title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="css/bootstrap.css">
   <!-- Application styles-->
   <link rel="stylesheet" href="css/app.css">
   <link rel="stylesheet" href="css/base.css">
   <!-- Themes-->
   <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>

<body ng-controller="MainController" data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled, 'aside-collapsed-text': app.layout.isCollapsedText}">
   <!--<div data-preloader=""></div>-->
   <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true, 'time-out': 2000}"></toaster-container>
   <div class="wrapper" data-ui-view="" data-autoscroll="false"></div>
   <div style="z-index: 9999" class="modal-backdrop fade in" ng-show="isShowLoadingSpinner" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div style="width: 100%;height: 100%;position: relative" role="document">
         <div class="loader-demo" style="position: absolute;top: 50%;left: 50%;transform:translate(-50%,-50%);opacity: 1">
            <div class="ball-spin-fade-loader">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/base.js"></script>
   <script src="js/app.js"></script>
   <script src="js/superAdmin.routes.config.js"></script>
</body>

</html>
