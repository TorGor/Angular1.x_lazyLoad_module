<div class="modal-header">
   <h3 class="modal-title">{{showEditStatus(edit)+'域名'}}</h3>
</div>

<div class="modal-body">
   <div class="row">
      <div class="">
         <div class="panel-wrapper">
            <div class="panel-body">
               <form class="form-horizontal" name="myForm">
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">域名</label>
                     <div class="col-lg-8 col-md-6">
                        <input ng-model="modalItem.domain" name='domain' required ng-disabled='!hasPower||edit==3' class="form-control" type="text" ng-pattern='/^.*(.com)$/' placeholder="xxx.com">
                        <span class='text-danger valid-error' ng-show="myForm.domain.$dirty&&myForm.domain.$invalid">
                           {{'eg. xxx.com'}}
                        </span>
                     </div>
                  </div>
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">type</label>
                     <div class="col-lg-8 col-md-6">
                        <ui-select ng-model="modalItem.type" theme="bootstrap" ng-disabled='!hasPower' search-enabled="false">
                           <ui-select-match placeholder="choose type">
                              <span ng-bind="$select.selected.label"></span>
                           </ui-select-match>
                           <ui-select-choices repeat="item.value as item in typeOptions">
                              <span ng-bind="item.label"></span>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">affiliate_id</label>
                     <div class="col-lg-8 col-md-6">
                        <input-select inputkey='username' outputkey='userId' init-placeholder='{{edit==3?(modalItem.affiliateId||""):""}}' input-placeholder="{{('table.transactionsDetail.th1' | translate)}}" searchkey='username' min-length='3' output-value='modalItem.affiliateId'
                        url='{{URL.USERSMANAGE.GET}}'>
                        </input-select>
                     </div>
                  </div>
                  <div class="clearfix"></div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-disabled='myForm.$invalid' ng-show="hasPower" ng-click="confirmModal()">{{'table.button.save' | translate}}</button>
   <button class="btn btn-default" type="button" ng-click="cancelModal()">{{'table.button.cancel' | translate}}</button>
</div>
