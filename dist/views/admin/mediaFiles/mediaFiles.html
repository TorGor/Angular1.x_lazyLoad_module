<div class="row">
   <div class="panel panel-default">
      <div class="panel-wrapper">
         <div class="panel-body">
            <span class="form-group add-button-class">
               <button class="btn btn-primary" ng-click="addMediaFiles()" type="button" translate="table.button.add">
               </button>
            </span>
            <form class="form-inline pull-right add-button-class" role="form">
               <div style="position: relative" class="form-group">
                  <span style="position: absolute;left: 4px;top: 6px">
                     <em class="fa fa-search"></em>
                  </span>
                  <input class="form-control" type="text" ng-model="mediaFilesSearch" placeholder="{{searchPlaceholder(['table.mediaFiles.th1', 'table.mediaFiles.th2', 'table.mediaFiles.th3'])}}">
               </div>
            </form>
            <div server-data-table items="mediaFiles" ao-data="tempMediaFilesAoData" reload="mediaFilesReload" service-name="adminService" service-name-attr="getReq" url="mediaFilesUrl" handle-data="false">
               <table width="100%" class="table table-bordered table-hover bg-white">
                  <thead>
                     <tr class="bg-gray-light text-bold">
                        <td style="width: 40%" ao-data="mediaFilesAoData" web-data-table-sort="roleName">
                           {{'table.mediaFiles.th1' | translate}}
                        </td>
                        <td style="width: 40%" ao-data="mediaFilesAoData" web-data-table-sort="roleName">
                           {{'table.mediaFiles.th1' | translate}}
                        </td>
                        <td style="width: 40%" ao-data="mediaFilesAoData" web-data-table-sort="roleStatus">
                           {{'table.mediaFiles.th2' | translate}}
                        </td>
                        <td style="width: 17%">{{'table.button.operation' | translate}}</td>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="item in mediaFiles">
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                           <span>{{}}</span>
                        </td>

                     </tr>
                     <tr ng-show="mediaFiles.length==0">
                        <td colspan="20" class="">{{'table.no_date' | translate}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
