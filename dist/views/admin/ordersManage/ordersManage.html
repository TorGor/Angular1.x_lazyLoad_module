<div class="row">
   <div class="panel panel-default">
      <div class="panel-wrapper">
         <div class="panel-body">
            <span class="form-group add-button-class">
               <button class="btn btn-primary" ng-click="addOrdersManage()" type="button" translate="table.button.add">
                  æ–°å¢
               </button>
            </span>
            <form class="form-inline pull-right add-button-class" role="form">
               <div style="position: relative" class="form-group">
                  <span style="position: absolute;left: 4px;top: 6px">
                     <em class="fa fa-search"></em>
                  </span>
                  <input class="form-control" type="text" ng-model="ordersManageSearch" placeholder="{{searchPlaceholder(['table.ordersManage.th1', 'table.ordersManage.th2', 'table.ordersManage.th3'])}}">
               </div>
            </form>
            <div web-data-table items="ordersManage" ao-data="ordersManageAoData" search="ordersManageSearch" reload="ordersManageReload" show-items="showOrdersManage">
               <table width="100%" class="table table-bordered table-hover bg-white">
                  <thead>
                     <tr class="bg-gray-light text-bold">
                        <td style="width: 40%" ao-data="ordersManageAoData" web-data-table-sort="roleName">
                           {{'table.ordersManage.th1' | translate}}
                        </td>
                        <td style="width: 40%" ao-data="ordersManageAoData" web-data-table-sort="roleName">
                           {{'table.ordersManage.th1' | translate}}
                        </td>
                        <td style="width: 40%" ao-data="ordersManageAoData" web-data-table-sort="roleStatus">
                           {{'table.ordersManage.th2' | translate}}
                        </td>
                        <td style="width: 17%">{{'table.button.operation' | translate}}</td>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="item in showOrdersManage">
                        <td>
                           <span editable-text="item.code" e-name="code" e-formclass="xeditable-md" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.code || '' }}</span>
                        </td>
                        <td>
                           <span editable-text="item.name" e-name="name" e-formclass="xeditable-md" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.name || '' }}</span>
                        </td>
                        <td>
                           <span editable-select="item.roleStatus" e-name="roleStatus" e-form="rowform" onbeforesave="checkRequiredData($data)" e-ng-options="option.value as option.label for option in adminSelect012.options">
                              <span ng-bind-html="filter012OptionsValue(item.roleStatus)"></span>
                           </span>
                        </td>
                        <td style="white-space: nowrap;">
                           <form class="form-buttons form-inline" editable-form name="rowform" onaftersave="saveOrdersManage(item, $data)" ng-show="rowform.$visible" shown="item.id == null">
                              <button class="btn btn-sm btn-info" type="submit" ng-disabled="rowform.$waiting" title="{{'table.button.save' | translate}}">
                                 <em class="fa fa-save"></em>
                              </button>
                              <button class="btn btn-sm btn-default" type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel();cancelSave(item,$index)" title="{{'table.button.cancel' | translate}}">
                                 <em class="fa fa-times"></em>
                              </button>
                           </form>
                           <div class="buttons" ng-show="!rowform.$visible">
                              <button class="btn btn-sm btn-info" ng-click="rowform.$show()" title="{{'table.button.edit' | translate}}">
                                 <em class="fa fa-pencil"></em>
                              </button>
                              <button class="btn btn-sm btn-danger" ng-click="deleteOrdersManage(item)" title="{{'table.button.delete' | translate}}">
                                 <em class="fa fa-trash"></em>
                              </button>
                           </div>
                        </td>
                     </tr>
                     <tr ng-show="showOrdersManage.length==0">
                        <td colspan="5" class="">{{'table.no_date' | translate}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
