<div class="modal-header">
   <h3 class="modal-title">{{'手动充值'}}</h3>
</div>

<div class="modal-body">
   <div class="row">
      <div class="">
         <div class="panel-wrapper">
            <div class="panel-body">
               <form class="form-horizontal" name="myForm">
                  <div class="form-group margin-bottom-20">
                     <label class="col-lg-2 control-label">订单号</label>
                     <div class="col-lg-10">
                        <input ng-model="orderAdd.order_no" name='order_no' ng-pattern='/^[0-9a-zA-Z]+$/' class="form-control" required type="text" placeholder="order no eg. 999xxxXXX">
                        <span class='text-danger valid-error' ng-show="myForm.order_no.$dirty&&myForm.order_no.$invalid">
                           {{'only 0-9 a-z A-Z'}}
                        </span>
                     </div>
                  </div>
                  <div class="form-group margin-bottom-20">
                     <label class="col-lg-2 control-label">交易号</label>
                     <div class="col-lg-10">
                        <input ng-model="orderAdd.trade_no" name='trade_no' class="form-control" required type="text" placeholder="trade no">
                     </div>
                     <span class='text-danger valid-error' ng-show="myForm.trade_no.$dirty&&myForm.trade_no.$invalid">
                        {{checkRequiredData()}}
                     </span>
                  </div>
                  <div class="form-group margin-bottom-20">
                     <label class="col-lg-2 control-label">数量</label>
                     <div class="col-lg-10">
                        <input ng-model="orderAdd.amount" name='amount' class="form-control" required type="number" placeholder="amount">
                     </div>
                     <span class='text-danger valid-error' ng-show="myForm.amount.$dirty&&myForm.amount.$invalid">
                        {{checkRequiredData()}}
                     </span>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-disabled="myForm.$invalid" ng-click="confirmOrderAddModal()">{{'table.button.save' | translate}}</button>
   <button class="btn btn-default" type="button" ng-click="cancelOrderAddModal()">{{'table.button.cancel' | translate}}</button>
</div>
