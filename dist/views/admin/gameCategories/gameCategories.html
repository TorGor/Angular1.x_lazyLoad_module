<div class="row">
   <div class="panel panel-default">
      <div class="panel-wrapper">
         <div class="panel-body">
            <span class="form-group add-button-class no-block">
               <button ng-show='validPower("GAMECATEGORIES", ["POST"])' class="btn btn-primary" ng-click="showGameCategoriesModal({},2)" type="button" translate="table.button.add">
                  新增
               </button>
            </span>
            <form class="form-inline pull-right add-button-class" role="form">
               <div style="position: relative" class="form-group">
                  <span style="position: absolute;left: 4px;top: 6px">
                     <em class="fa fa-search"></em>
                  </span>
                  <input class="form-control" type="text" ng-model="gameCategoriesSearch" placeholder="{{searchPlaceholder(['table.gamesProducts.th2'])}}">
               </div>
            </form>
            <div web-data-table items="gameCategories" ao-data="gameCategoriesAoData" search="gameCategoriesSearch" reload="gameCategoriesReload" show-items="showGameCategories">
               <table width="100%" class="table table-bordered table-hover bg-white">
                  <thead>
                     <tr class="bg-gray-light text-bold">
                        <!--<td style="width: 50%">-->
                        <!--{{'ID'}}-->
                        <!--</td>-->
                        <td style="width: 30%">
                           {{'table.gamesProducts.th2' | translate}}
                        </td>
                        <td style="width: 17%" ng-show='validPower("GAMECATEGORIES", ["PATCH", "DELETE"])'>{{'table.button.operation' | translate}}</td>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="item in showGameCategories">
                        <!--<td>-->
                        <!--<span>{{item.id}}</span>-->
                        <!--&lt;!&ndash;<span>&ndash;&gt;-->
                        <!--&lt;!&ndash;<button class="btn btn-sm btn-info" ng-click="showGameCategoriesNameModal(item)">{{showAddOrDetail(item.name, item._id)}}</button>&ndash;&gt;-->
                        <!--&lt;!&ndash;</span>&ndash;&gt;-->
                        <!--</td>-->

                        <td>
                           {{showArrayName(item.name)}}
                        </td>
                        <td style="white-space: nowrap;" ng-show='validPower("GAMECATEGORIES", ["PATCH", "DELETE", "GET"])'>
                           <button class="btn btn-sm btn-info" ng-show='validPower("GAMECATEGORIES", ["PATCH"])' ng-click="showGameCategoriesModal(item,3)" title="{{'table.button.edit' | translate}}">
                              <em class="fa fa-pencil"></em>
                           </button>
                           <button class="btn btn-sm btn-danger" ng-show='validPower("GAMECATEGORIES", ["DELETE"])&&!checkIsDelete(item)' ng-click="deleteGameCategories(item)" title="{{'table.button.delete' | translate}}">
                              <em class="fa fa-trash"></em>
                           </button>
                           <button class="btn btn-sm btn-green" ng-click="showGameCategoriesModal(item,1)" title="{{'table.button.detail' | translate}}">
                              <em class="fa fa-folder-open-o"></em>
                           </button>
                        </td>
                     </tr>
                     <tr ng-show="showGameCategories.length==0">
                        <td colspan='20' class="">{{'table.no_date' | translate}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
