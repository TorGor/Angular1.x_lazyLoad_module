<div class="row">
   <div class="panel panel-default">
      <div class="panel-wrapper">
         <div class="panel-body">
            <div server-data-table items="bigwinsManage" ao-data="bigwinsManageAoData" reload="bigwinsManageReload" service-name="adminService" service-name-attr="getReq" url="bigwinsManageUrl" handle-data="false">
               <table width="100%" class="table table-bordered table-hover bg-white">
                  <thead>
                     <tr class="bg-gray-light text-bold">
                        <td style="width: 40%" ao-data="bigwinsManageAoData" server-data-table-sort="roleName">
                           {{'table.bigwinsManage.th1' | translate}}
                        </td>
                        <td style="width: 40%" ao-data="bigwinsManageAoData" server-data-table-sort="roleName">
                           {{'table.bigwinsManage.th1' | translate}}
                        </td>
                        <td style="width: 40%" ao-data="bigwinsManageAoData" server-data-table-sort="roleStatus">
                           {{'table.bigwinsManage.th2' | translate}}
                        </td>
                        <td style="width: 17%">{{'table.button.operation' | translate}}</td>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="item in bigwinsManage">
                        <td>
                           <span editable-text="item.code" e-name="code" e-formclass="xeditable-md" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.code || '' }}</span>
                        </td>
                        <td>
                           <span editable-text="item.name" e-name="name" e-formclass="xeditable-md" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.name || '' }}</span>
                        </td>
                        <td>
                           <span editable-select="item.roleStatus" e-name="roleStatus" e-form="rowform" onbeforesave="checkRequiredData($data)" e-ng-options="option.value as option.label for option in adminSelect012.options">
                              <span ng-bind-html="filter012OptionsValue(item.roleStatus)"></span>
                           </span>
                        </td>
                        <td style="white-space: nowrap;">
                           <form class="form-buttons form-inline" editable-form name="rowform" onaftersave="saveBigwinsManage(item, $data)" ng-show="rowform.$visible" shown="validIsNew(item._id)">
                              <button class="btn btn-sm btn-info" type="submit" ng-disabled="rowform.$waiting" title="{{'table.button.save' | translate}}">
                                 <em class="fa fa-save"></em>
                              </button>
                              <button class="btn btn-sm btn-default" type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel();cancelSave(item,$index)" title="{{'table.button.cancel' | translate}}">
                                 <em class="fa fa-times"></em>
                              </button>
                           </form>
                           <div class="buttons" ng-show="!rowform.$visible">
                              <button class="btn btn-sm btn-info" ng-click="rowform.$show()" title="{{'table.button.edit' | translate}}">
                                 <em class="fa fa-pencil"></em>
                              </button>
                              <button class="btn btn-sm btn-danger" ng-click="deleteBigwinsManage(item)" title="{{'table.button.delete' | translate}}">
                                 <em class="fa fa-trash"></em>
                              </button>
                           </div>
                        </td>
                     </tr>
                     <tr ng-show="bigwinsManage.length==0">
                        <td colspan="4" class="">{{'table.no_date' | translate}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
