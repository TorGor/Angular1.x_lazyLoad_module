<div class="modal-header">
   <h3 class="modal-title">{{showEditStatus(edit)+'用户'}}</h3>
</div>

<div class="modal-body">
   <div class="row">
      <div class="">
         <div class="panel-wrapper">
            <div class="panel-body">
               <form class="form-horizontal">
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">{{'name' | translate}}
                     </label>
                     <div class="col-lg-8 col-md-6">
                        <input ng-model="modalItem.name" name='name' ng-disabled='!hasPower' class="form-control" type="text" placeholder="3-11 char">
                     </div>
                  </div>
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">{{'phone' | translate}}
                     </label>
                     <div class="col-lg-8 col-md-6">
                        <input ng-model="modalItem.phone" name='phone' ng-disabled='!hasPower' class="form-control" type="text" placeholder="+8613900000000">
                     </div>
                  </div>
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">{{'table.usersManage.th11' | translate}}
                     </label>
                     <div class="col-lg-8 col-md-6">
                        <ui-select ng-model="modalItem.nameVerified" theme="bootstrap" ng-disabled='!hasPower' search-enabled="false">
                           <ui-select-match placeholder="choose name verified">
                              <span ng-bind="$select.selected.label"></span>
                           </ui-select-match>
                           <ui-select-choices repeat="item.value as item in booleanOptons">
                              <span ng-bind="item.label"></span>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">{{'table.usersManage.th12' | translate}}
                     </label>
                     <div class="col-lg-8 col-md-6">
                        <ui-select ng-model="modalItem.phoneVerified" theme="bootstrap" ng-disabled='!hasPower' search-enabled="false">
                           <ui-select-match placeholder="choose phone verified">
                              <span ng-bind="$select.selected.label"></span>
                           </ui-select-match>
                           <ui-select-choices repeat="item.value as item in booleanOptons">
                              <span ng-bind="item.label"></span>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class="form-group col-lg-6 col-md-12 margin-bottom-20">
                     <label class="col-lg-4 col-md-6 control-label">{{'locked' | translate}}
                     </label>
                     <div class="col-lg-8 col-md-6">
                        <ui-select ng-model="modalItem.locked" theme="bootstrap" ng-disabled='!hasPower' search-enabled="false">
                           <ui-select-match placeholder="choose locked">
                              <span ng-bind="$select.selected.label"></span>
                           </ui-select-match>
                           <ui-select-choices repeat="item.value as item in booleanOptons">
                              <span ng-bind="item.label"></span>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class="clearfix"></div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-show="hasPower" ng-click="confirmModal()">{{'table.button.save' | translate}}
   </button>
   <button class="btn btn-default" type="button" ng-click="cancelModal()">{{'table.button.cancel' | translate}}
   </button>
</div>
