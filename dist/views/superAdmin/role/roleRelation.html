<div class="row">
   <div class="col-md-4 col-xs-12">
      <div class="panel panel-info">
         <div class="panel-heading">角色</div>
         <div class="panel-wrapper">
            <div class="panel-body">
               <div ng-repeat="role in roles">
                  <div class="self-nav-tree-padding" ng-click="getRoleRelationById(role, true)" ng-class="{'active': role.id == currentRole.id}" title="角色">
                     <span>{{role.roleName}}</span>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-4 col-xs-12">
      <div class="panel panel-info">
         <div class="panel-heading">菜单</div>
         <div class="panel-wrapper">
            <div class="panel-body">
               <div ng-repeat="oneLevelMenu in oneLevelMenus">
                  <div class="self-nav-tree-padding" ng-click="oneLevelMenu.showSecond=!oneLevelMenu.showSecond">
                     <em ng-class="oneLevelMenu.showSecond?'icon-minus':'icon-plus'"></em>
                     <span>
                        {{oneLevelMenu.menuName}}
                     </span>
                  </div>
                  <div ng-show="oneLevelMenu.showSecond">
                     <div ng-repeat="secondLevelMenu in oneLevelMenu['secondLevelMenus']">
                        <div class="self-second-level-padding" ng-click="getSecondLevelButtons(secondLevelMenu, $event)" ng-class="{'active': secondLevelMenu.id == currentSecondLevelMenu.id}">
                           <em ng-show="secondLevelMenu.checked" class="fa fa-check">
                           </em>
                           <em ng-show="!secondLevelMenu.checked" class="glyphicon glyphicon-file"></em>
                           <span>
                              {{secondLevelMenu.menuName}}
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-4 col-xs-12">
      <div class="panel panel-info">
         <div class="panel-heading">按钮</div>
         <div class="panel-wrapper">
            <div class="panel-body">
               <div ng-repeat="button in buttons">
                  <div style="margin: 0" class="checkbox c-checkbox self-nav-tree-padding">
                     <label>
                        <input type="checkbox" ng-click="handelClickButton(button, $event)" ng-model="button.checked">
                        <span class="fa fa-check"></span>{{button.btnName}}</label>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
