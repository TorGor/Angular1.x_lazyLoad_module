<div class="row">
   <div class="col-md-3 col-xs-12">
      <div class="panel panel-default">
         <div class="panel-wrapper">
            <div class="panel-body">
               <div ng-repeat="oneLevelMenu in oneLevelMenus">
                  <div class="self-nav-tree-padding" ng-click="oneLevelMenu.showSecond=!oneLevelMenu.showSecond">
                     <em ng-class="oneLevelMenu.showSecond?'icon-minus':'icon-plus'"></em>
                     <span>{{oneLevelMenu.menuName}}</span>
                  </div>
                  <div ng-show="oneLevelMenu.showSecond">
                     <div ng-repeat="secondLevelMenu in oneLevelMenu['secondLevelMenus']">
                        <div class="self-second-level-padding" ng-click="getSecondLevelButtons(secondLevelMenu, $event)" ng-class="{'active': secondLevelMenu.id == currentSelectMenu.id}">
                           <em class="glyphicon glyphicon-file"></em>
                           <span>{{secondLevelMenu.menuName}}</span>
                        </div>
                     </div>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-9 col-xs-12">
      <div class="panel panel-default">
         <div class="panel-wrapper">
            <div class="panel-body">
               <span class="form-group add-button-class">
                  <button class="btn btn-primary" ng-click="addButtons()" ng-disabled="!currentSelectMenu.id" type="button">
                     新增
                  </button>
               </span>
               <div web-data-table items="buttons" ao-data="buttonsAoData" reload="buttonsReload" show-items="showButtons">
                  <table width="100%" class="table table-bordered table-hover bg-white">
                     <tbody>
                        <tr style="font-weight: bold;">
                           <td style="width: 18%" ao-data="buttonsAoData" web-data-table-sort="btnName">按钮名称</td>
                           <td style="width: 18%" ao-data="buttonsAoData" web-data-table-sort="btnType">按钮类型</td>
                           <td style="width: 30%" ao-data="buttonsAoData" web-data-table-sort="btnUrl">URL</td>
                           <td style="width: 13%" ao-data="buttonsAoData" web-data-table-sort="btnStatus">状态</td>
                           <td style="width: 17%">操作</td>
                        </tr>
                        <tr ng-repeat="item in showButtons">
                           <td>
                              <span editable-text="item.btnName" e-name="btnName" e-formclass="xeditable-sm" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.btnName || '' }}</span>
                           </td>
                           <td>
                              <span editable-text="item.btnType" e-name="btnType" e-formclass="xeditable-sm" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.btnType || '' }}</span>
                           </td>
                           <td>
                              <span editable-text="item.btnUrl" e-name="btnUrl" e-formclass="xeditable-md" onbeforesave="checkRequiredData($data)" e-form="rowform" e-required="">{{ item.btnUrl || '' }}</span>
                           </td>
                           <td>
                              <span editable-select="item.btnStatus" e-name="btnStatus" e-form="rowform" onbeforesave="checkRequiredData($data)" e-ng-options="option.value as option.label for option in superAdminSelect012.options">
                                 <span ng-bind-html="filter012OptionsValue(item.btnStatus)"></span>
                              </span>
                           </td>
                           <td style="white-space: nowrap;">
                              <form class="form-buttons form-inline" editable-form name="rowform" onbeforesave="saveButton(item, $data)" ng-show="rowform.$visible" shown="item.id == null">
                                 <button class="btn btn-sm btn-info" type="submit" ng-disabled="rowform.$waiting" title="Save">
                                    <em class="fa fa-save"></em>
                                 </button>
                                 <button class="btn btn-sm btn-default" type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel();cancelSave(item,$index)" title="Cancel">
                                    <em class="fa fa-times"></em>
                                 </button>
                              </form>
                              <div class="buttons" ng-show="!rowform.$visible">
                                 <button class="btn btn-sm btn-info" ng-click="rowform.$show()" title="Edit">
                                    <em class="fa fa-pencil"></em>
                                 </button>
                                 <button class="btn btn-sm btn-danger" ng-click="deleteButton(item)" title="Delete">
                                    <em class="fa fa-trash"></em>
                                 </button>
                              </div>
                           </td>
                        </tr>
                        <tr ng-show="showButtons.length==0">
                           <td colspan="5" class="">查询结果数据为空</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
