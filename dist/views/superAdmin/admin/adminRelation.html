<div class="row">
   <div class="col-md-4 col-xs-12">
      <div class="panel panel-info">
         <div class="panel-heading">{{'panel_tile.admin' | translate}}</div>
         <div class="panel-wrapper">
            <div class="panel-body">
               <form class="" role="form">
                  <div style="position: relative" class="form-group">
                     <span style="position: absolute;left: 4px;top: 6px">
                        <em class="fa fa-search"></em>
                     </span>
                     <input class="form-control" type="text" ng-model="userName" placeholder="{{'table.admin.th1' | translate}}">
                  </div>
               </form>
               <div ng-repeat="admin in admins">
                  <div ng-click="setCurrentAdmin(admin)" title="admin" class="self-nav-tree-padding" ng-class="{'active': currentAdmin.id == admin.id}">
                     <span>
                        {{admin.username}}
                     </span>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-4 col-xs-12">
      <div class="panel panel-info">
         <div class="panel-heading">{{'panel_tile.role' | translate}}</div>
         <div class="panel-wrapper">
            <div class="panel-body">
               <div ng-repeat="role in roles">
                  <div class="self-nav-tree-padding" ng-click="setAdminRoleId(role)" title="角色">
                     <span>
                        <em ng-show="role.id == currentAdmin.roleId" class="fa fa-dot-circle-o text-success">
                        </em>
                        <em ng-show="role.id !== currentAdmin.roleId" class="fa fa-circle-o">
                        </em>
                        {{role.roleName}}
                     </span>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-4 col-xs-12">
      <div class="panel panel-info">
         <div class="panel-heading">{{'panel_tile.configure' | translate}}</div>
         <div class="panel-wrapper">
            <div class="panel-body">
               <div ng-repeat="oneLevelMenu in roleMenuAndBtn">
                  <div ng-click="oneLevelMenu.showSecond =!oneLevelMenu.showSecond" class="self-nav-tree-padding">
                     <em ng-class="oneLevelMenu.showSecond?'icon-minus':'icon-plus'"></em>
                     <span>{{oneLevelMenu.name}}</span>
                  </div>
                  <div ng-show="oneLevelMenu.showSecond">
                     <div ng-repeat="secondLevelMenu in oneLevelMenu['data']">
                        <div class="self-second-level-padding">
                           <em class="glyphicon glyphicon-file"></em>
                           <span>{{secondLevelMenu.name}}</span>
                        </div>
                        <div ng-repeat="button in secondLevelMenu['data']">
                           <div class="self-third-level-padding">
                              <em class="icon-arrow-right"></em>
                              {{button.btnName}}
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
