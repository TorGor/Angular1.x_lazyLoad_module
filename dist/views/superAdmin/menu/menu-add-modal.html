<div class="modal-header">
   <h3 class="modal-title">{{isAdd?'创建一级菜单':'修改一级菜单'}}</h3>
</div>

<div class="modal-body">
   <form class="form-horizontal ng-pristine ng-valid">
      <fieldset>
         <div class="form-group">
            <label class="col-sm-3 control-label">菜单组名称</label>
            <div class="col-sm-8">
               <input class="form-control" type="text" required="" ng-model="oneLevelMenusModal.menuName">
            </div>
         </div>
      </fieldset>
      <fieldset>
         <div class="form-group">
            <label class="col-sm-3 control-label">菜单组序号</label>
            <div class="col-sm-8">
               <input class="form-control" type="text" required="" ng-model="oneLevelMenusModal.menuSortNo">
            </div>
         </div>
      </fieldset>
      <fieldset>
         <div class="form-group">
            <label class="col-sm-3 control-label">菜单状态</label>
            <div class="col-sm-8">
               <select class="form-control" ng-model="oneLevelMenusModal.menuStatus" ng-options="option.value as option.label for option in superAdminSelect012.options">
               </select>
            </div>
         </div>
      </fieldset>
   </form>
</div>

<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-disabled="!oneLevelMenusModal.menuName || !oneLevelMenusModal.menuSortNo || !oneLevelMenusModal.menuStatus" ng-click="confirm()">确定</button>
   <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
